<div class="nota">

    <div class="custom-card-dk">
      <p class="title">Consultar Nota Fiscal</p>
      <div class="row">
        <div class="col-4">
          <label>N°&nbsp;</label>
          <input type="text" />
        </div>
        <div class="col-4">
          <button class="btn-pesquisa">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

        <div class="col-12">
          <p>Informações</p>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="label-padrao">Data de Criação</label>
            <input type="date" />
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label class="label-padrao">Nota Fiscal</label>
            <input type="text" />
            <a>

                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="label-padrao">Volumes</label>
            <input type="text" />
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label class="label-padrao">Transportadora</label>
            <input type="text" />
            <a>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

        </div>
        <div class="row">
          <div class="col-12">
            <label class="label-padrao">Chave de Acesso</label>
            <input type="text" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn-importar">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-text" viewBox="0 0 16 16">
                <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z" />

          <div class="col-6">
            <button class="btn-entrada">Entrada de Nota Fiscal</button>
